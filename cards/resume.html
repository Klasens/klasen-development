<!-- Creates an overlay and close button for a modal. -->
<div class="overlay pointer-events--none"></div>
<div class="modal__close pointer-events--none">
  <!-- Image of the close button. -->
  <img src="/img/x.png" alt="" class="img--modal" />
</div>
<!-- Creates a modal for displaying a resume using Adobe DC. -->
<div class="modal pointer-events--none">
  <!-- The Adobe DC view for displaying the resume. -->
  <div class="resume" id="adobe-dc-view"></div>
</div>
