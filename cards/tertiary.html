  <!-- Main column with website icon, description header, description text, tech stack list, and button -->

  <div class="layout-tertiary--col">
    <img src="/img/music-note.png" alt="" class="icon" />

        Sam Bodhi is a Green Bay jazz musician, and this website is his music

      </p>

    <ul class="card__list">
      <li class="card__list-item">Javascript</li>

      <li class="card__list-item">Gulp (HTML Templating)</li>

        target="_blank"
        href="https://sambodhimusic.com"
